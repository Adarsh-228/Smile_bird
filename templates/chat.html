<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smile Bird Dental Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 40px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { max-width: 150px; }
        .chat-box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; border-radius: 5px; }
        .user-msg { text-align: right; color: #2a9d8f; margin: 5px; }
        .bot-msg { text-align: left; color: #264653; margin: 5px; }
        input[type="text"] { width: 80%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
<div class="container">
    
    <h2>Smile Bird Dental Chatbot</h2>
    <div id="chat" class="chat-box"></div>
    <input type="text" id="userInput" placeholder="Ask your dental question...">
    <button onclick="sendMessage()">Send</button>
</div>
<script>
    function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user-msg');

        fetch("/chat", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        })
        .then(res => res.json())
        .then(data => {
            addMessage(data.reply, 'bot-msg');
        });

        input.value = "";
    }

    function addMessage(text, className) {
        const div = document.createElement("div");
        div.className = className;
        div.textContent = text;
        document.getElementById("chat").appendChild(div);
        document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }
</script>
</body>
</html>
